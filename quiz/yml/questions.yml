- question: Що таке інформаційна гігієна?
  answers:
      - Захист інформації від вірусів та шкідливих програм.
      - Практики та звички, спрямовані на збереження та ефективне використання інформації.
      - Частота зміни паролів для захисту особистих даних.
      - Використання спеціальних програм для шифрування інформації.
  correct_answer: Практики та звички, спрямовані на збереження та ефективне використання інформації.

- question: Яка з наведених практик є частиною інформаційної гігієни?
  answers:
      - Регулярне оновлення соціальних мереж.
      - Збереження важливих документів у відкритому доступі.
      - Резервне копіювання даних.
      - Використання ненадійних джерел для завантаження файлів.
  correct_answer: Резервне копіювання даних.

- question: Що рекомендується робити з небажаною електронною поштою (спамом)?
  answers:
      - Відкривати всі листи і перевіряти вміст.
      - Видаляти спам без відкривання.
      - Відповідати на всі спам-повідомлення.
      - Завантажувати вкладення зі спам-повідомлень.
  correct_answer: Видаляти спам без відкривання.

- question: Що таке "сильний пароль" з точки зору інформаційної гігієни?
  answers:
      - Пароль, який легко запам'ятати.
      - Пароль, який складається зі слів, знаків пунктуації та чисел.
      - Пароль, який використовується тільки на одному веб-сайті.
      - Пароль, який складається з комбінації великих і малих літер, цифр та спеціальних символів.
  correct_answer: Пароль, який складається з комбінації великих і малих літер, цифр та спеціальних символів.

- question: Яка дія є частиною інформаційної гігієни для захисту від вірусів?
  answers:
      - Встановлення оновлень програмного забезпечення та антивірусного програмного забезпечення.
      - Відкриття вкладень з невідомих відправників.
      - Періодичне копіювання вірусних файлів.
      - Запуск містких файлів без перевірки.
  correct_answer: Встановлення оновлень програмного забезпечення та антивірусного програмного забезпечення.

- question: Яке з наступних не є важливим аспектом інформаційної гігієни?
  answers:
      - Безпечне використання публічних Wi-Fi мереж.
      - Використання складних технічних термінів при обговоренні інформації.
      - Захист особистих даних та конфіденційної інформації.
      - Використання сильних паролів та двофакторної аутентифікації.
  correct_answer: Використання складних технічних термінів при обговоренні інформації.

- question: Яка дія є прикладом неправильної практики інформаційної гігієни?
  answers:
      - Використання одного пароля для всіх веб-сайтів.
      - Збереження конфіденційної інформації на публічному комп'ютері.
      - Надання особистих даних на будь-які запити.
      - Публікація конфіденційної інформації у соціальних мережах.
  correct_answer: Використання одного пароля для всіх веб-сайтів.

- question: Що таке "фішинг" з точки зору інформаційної гігієни?
  answers:
      - Відправка масових електронних повідомлень з пропозиціями.
      - Шахрайська практика з метою отримання конфіденційних даних.
      - Використання вірусів для перехоплення інформації.
      - Надання недостовірної інформації на веб-сайтах.
  correct_answer: Шахрайська практика з метою отримання конфіденційних даних.

- question: Яка з наведених дій сприяє підвищенню ефективності роботи відносно інформаційної гігієни?
  answers:
      - Відкладання оновлення програмного забезпечення на необмежений час.
      - Постійна перевірка та відповідь на електронну пошту в режимі реального часу.
      - Збереження всіх файлів на робочому столі комп'ютера.
      - Регулярне створення резервних копій даних.
  correct_answer: Регулярне створення резервних копій даних.

- question: Який з наступних не є рекомендацією з питань інформаційної гігієни?
  answers:
      - Забезпечення фізичної безпеки комп'ютера та пристроїв зберігання даних.
      - Часте використання громадських комп'ютерів для виконання особистих справ.
      - Використання захищеного з'єднання (SSL) при передачі конфіденційних даних.
      - Розумне керування паролями та їх регулярна зміна.
  correct_answer: Часте використання громадських комп'ютерів для виконання особистих справ.
